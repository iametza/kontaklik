<div class="container" id="menua">
  
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="erabiltzailea_datuak (0)">SORTU ERABILTZAILE BERRIA</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h1>ERABILTZAILEAK</h1>
      
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="erabiltzailea in erabiltzaileak">
          <a href="#/ipuinak/{{erabiltzailea.id}}">{{erabiltzailea.izena}}</a>
          <button ng-click="erabiltzailea_datuak (erabiltzailea.id)" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
          <button ng-click="erabiltzailea_ezabatu (erabiltzailea.id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </li>
      </ul>
    </div>
  </div>
  
</div>
