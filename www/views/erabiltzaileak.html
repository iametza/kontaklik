<a ng-click="audio_on_off ('sarrera')" id="audio_on_off"><img ng-src="{{audio_mutu && 'images/ikonoak/bolumena-off.png' || 'images/ikonoak/bolumena-on.png'}}" class="itzal" alt="audio" /></a>
<a href="#/editorea">Editorea</a>
<div class="container" id="menua-kutxa">
  <div class="row">
    <div class="col-xs-9">
      <div id="elementuak">
        <div class="elementua" ng-repeat="erabiltzailea in erabiltzaileak track by $index">
          <a href="#/ipuinak/{{erabiltzailea.id}}" ng-click="soinuak.audio_play ('click')" hm-press="erabiltzailea_datuak (erabiltzailea.id)">
            <img src="images/erabiltzailea.png" fallback-src="images/erabiltzailea.png" ng-src="{{erabiltzailea.argazkia}}" alt="argazkia" />
            <p>{{erabiltzailea.izena}}</p>
          </a>
        </div>
      </div>
    </div>

    <div class="col-xs-3">
      <div id="berria" class="pull-right">
        <a ng-click="erabiltzailea_datuak (0)">
          <img src="images/ikonoak/gehitu.png" alt="erabiltzaile berria" />
        </a>
      </div>
    </div>
  </div>
