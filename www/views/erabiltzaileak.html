<button type="button" class="btn btn-default" ng-click="audio_on_off ('sarrera')" id="audio_on_off"><span class="glyphicon" ng-class="{'glyphicon-volume-up': !audio_mutu, 'glyphicon-volume-off': audio_mutu}" aria-hidden="true"></span></button>

<div class="container">
  
  <div class="row">
    
    <div class="col-xs-12">
      
      <div id="menua-burua">
      
        <div id="kontaklik">
          <img src="images/kontaklik.png" />
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  <div id="menua-kutxa">
    
    <div class="row">
      
      <div class="col-xs-9" style="padding-right: 0px">
        
        <div id="elementuak">
          
          <div class="elementua" ng-repeat="erabiltzailea in erabiltzaileak">
            
            <a href="#/ipuinak/{{erabiltzailea.id}}" ng-click="audio_play ('click')" hm-press="erabiltzailea_datuak (erabiltzailea.id)">
              
              <img src="images/eszena_fondo_gabe.jpg" />
              
              <p>{{erabiltzailea.izena}}</p>
              
            </a>
            
          </div>
          
        </div>
        
      </div>
      
      <div class="col-xs-3">
        
        <div id="berria">
          
          <a ng-click="erabiltzailea_datuak (0)">
            
            <img src="images/ikonoak/plus.png" />
            
            <p>Erabiltzaile berria sortu!</p>
            
          </a>
          
        </div>
        
      </div>
    
  </div>
    
</div>
