<uib-tabset active="active" class="goiko-menua">
  <uib-tab index="0">
    <uib-tab-heading>
        <i class="glyphicon glyphicon-user"></i>
    </uib-tab-heading>   
    <div class="row">
      <div class="col-xs-9">
        <a ng-click="addObjetua(slide)" ng-repeat="slide in slides"><img ng-src="{{slide.path}}" class="karrusela-irudia"></a>
      </div>
      <div class="col-xs-3">
        <button ng-click="takeGallery('pertsonaia')" class="btn btn-default pull-right btn-lg">Galeria</button>
        <button ng-click="takePicture('pertsonaia')" class="btn btn-default pull-right btn-lg">Argazkia</button>
      </div>        
     </div> 
  </uib-tab>
  <uib-tab index="1">
    <uib-tab-heading>
        <i class="glyphicon glyphicon-picture"></i>
      </uib-tab-heading>
      <div class="row">
        <div class="col-xs-9">
          <a ng-click="addBackground(background)" ng-repeat="background in backgrounds"><img ng-src="{{background.path}}" style="margin:auto;width:100px;"></a>
        </div>          
        <div class="col-xs-3">
          <button ng-click="takeGallery('background')" class="btn btn-default pull-right btn-lg">Galeria</button>
          <button ng-click="takePicture('background')" class="btn btn-default pull-right btn-lg">Argazkia</button>
        </div>
      </div>
  </uib-tab>
  <uib-tab index="2">
    <uib-tab-heading>
        <i class="glyphicon glyphicon-music"></i>
    </uib-tab-heading>
    <button class="btn btn-default btn-lg" ng-click="startRecord()">HASI</button>
    <button class="btn btn-default btn-lg" ng-click="stopRecord()">ASKI</button>
    <button class="btn btn-default btn-lg" ng-click="playRecord()">ADITU</button>
  </uib-tab>
</uib-tabset>
