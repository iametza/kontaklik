<uib-tabset active="active" class="goiko-menua">
  
  <uib-tab index="0">
    <uib-tab-heading>
      <i class="glyphicon glyphicon-film"></i>
    </uib-tab-heading>
    
    <div class="row">
      <div class="col-xs-9">
        <a ng-click="changeEszena (eszena)" ng-repeat="eszena in eszenak" class="btn btn-primary btn-lg" ng-class="{'uneko-eszena': eszena.id == uneko_eszena_id}">{{eszena.id}}</a>
      </div>
      
      <div class="col-xs-3">
        <button ng-click="addEszena ()" class="btn btn-default pull-right btn-lg">Eszena berria</button>
      </div>
    </div>
  </uib-tab>
  
  <uib-tab index="1">
    <uib-tab-heading>
      <i class="glyphicon glyphicon-user"></i>
    </uib-tab-heading>
    
    <div class="row">
      <div class="col-xs-9">
        <a ng-click="addObjektua (objektua)" ng-repeat="objektua in objektuak"><img ng-src="{{objektua.path}}" class="karrusela-irudia" /></a>
      </div>
      
      <div class="col-xs-3">
        <button ng-click="takeGallery ('objektua')" class="btn btn-default pull-right btn-lg">Galeria</button>
        <button ng-click="takePicture ('objektua')" class="btn btn-default pull-right btn-lg">Argazkia</button>
      </div>
    </div>
  </uib-tab>
  
  <uib-tab index="2">
    <uib-tab-heading>
      <i class="glyphicon glyphicon-picture"></i>
    </uib-tab-heading>
    
    <div class="row">
      <div class="col-xs-9">
        <a ng-click="addFondoa (fondoa)" ng-repeat="fondoa in fondoak"><img ng-src="{{fondoa.path}}" class="karrusela-irudia" /></a>
      </div>
      
      <div class="col-xs-3">
        <button ng-click="takeGallery ('fondoa')" class="btn btn-default pull-right btn-lg">Galeria</button>
        <button ng-click="takePicture ('fondoa')" class="btn btn-default pull-right btn-lg">Argazkia</button>
      </div>
    </div>
  </uib-tab>
  
  <uib-tab index="3">
    <uib-tab-heading>
      <i class="glyphicon glyphicon-music"></i>
    </uib-tab-heading>
    
    <button class="btn btn-default btn-lg" ng-click="startRecord ()">HASI</button>
    <button class="btn btn-default btn-lg" ng-click="stopRecord ()">ASKI</button>
    <button class="btn btn-default btn-lg" ng-click="playRecord ()">ADITU</button>
  </uib-tab>
  
  <div class="pull-right">
    <a href="#/ipuinak/{{erabiltzailea.id}}">{{erabiltzailea.izena}}</a> &gt; {{ipuina.izenburua}}
  </div>
</uib-tabset>
