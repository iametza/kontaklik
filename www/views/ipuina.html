<button type="button" class="btn btn-default" ng-click="menuaCollapse()" ng-hide="!menuaCollapsed" id="goiko-menua-collapsed"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>

<button type="button" class="btn btn-default" ng-click="bideo_modua_stop ()" ng-hide="!bideo_modua.playing" id="bideo_modua_kontrolak"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
  
</div>

<div uib-collapse="menuaCollapsed">
  <uib-tabset active="active" class="goiko-menua" ng-hide="bideo_modua.playing">
    
    <uib-tab index="0">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-film"></i>
      </uib-tab-heading>
      
      <div class="row">
        <div class="col-xs-9">
          <a ng-click="eszenaAurreratu ()" ng-disabled="!eszenak_nabigazioa.aurrera" class="btn btn-default btn-lg" ng-class="{disabled: !eszenak_nabigazioa.aurrera}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></a>
          <a ng-click="changeEszena (eszena)" ng-repeat="eszena in eszenak" class="btn btn-primary btn-lg" ng-class="{'uneko-eszena': eszena.id == uneko_eszena_id}">{{$index+1}}</a>
          <a ng-click="eszenaAtzeratu ()" ng-disabled="!eszenak_nabigazioa.atzera" class="btn btn-default btn-lg" ng-class="{disabled: !eszenak_nabigazioa.atzera}"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></a>
        </div>
        
        <div class="col-xs-1">
          <button class="btn btn-default btn-lg" ng-click="bideo_modua_play ()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        </div>
        
        <div class="col-xs-2">
          <button ng-click="delEszena ()" class="btn btn-danger pull-right btn-lg"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          <button ng-click="addEszena ()" class="btn btn-default pull-right btn-lg"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
        </div>
      </div>
    </uib-tab>
    
    <uib-tab index="1">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-picture"></i>
      </uib-tab-heading>
      
      <div class="row">
        <div class="col-xs-9">
          <a ng-click="addFondoa (fondoa)" ng-repeat="fondoa in fondoak"><img ng-src="{{fondoa.path}}" class="karrusela-irudia" /></a>
        </div>
        
        <div class="col-xs-3">
          <button ng-click="takeGallery ('fondoa')" class="btn btn-default pull-right btn-lg">Galeria</button>
          <button ng-click="takePicture ('fondoa')" class="btn btn-default pull-right btn-lg">Argazkia</button>
        </div>
      </div>
    </uib-tab>
    
    <uib-tab index="2">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-user"></i>
      </uib-tab-heading>
      
      <div class="row">
        <div class="col-xs-9">
          <a ng-click="addObjektua (objektua)" ng-repeat="objektua in objektuak"><img ng-src="{{objektua.path}}" class="karrusela-irudia" /></a>
        </div>
        
        <div class="col-xs-3">
          <button ng-click="takeGallery ('objektua')" class="btn btn-default pull-right btn-lg">Galeria</button>
          <button ng-click="takePicture ('objektua')" class="btn btn-default pull-right btn-lg">Argazkia</button>
        </div>
      </div>
    </uib-tab>
    
    <uib-tab index="3">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-font"></i>
      </uib-tab-heading>
      
      <button class="btn btn-default btn-lg" ng-click="addTestua ()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
    </uib-tab>
    
    <uib-tab index="4" deselect="audioa_tab_desaukeratua()">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-music"></i>
      </uib-tab-heading>
      
      <div ng-hide="uneko_audioa.izena != ''">
        <button class="btn btn-default btn-lg" ng-click="audioa_startRecord ()"><span class="glyphicon glyphicon-record" aria-hidden="true"></span></button>
        <button class="btn btn-default btn-lg" ng-click="audioa_stopRecord ()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
        <div ng-hide="uneko_audioa.counter == 0">{{uneko_audioa.counter | kontador}}</div>
      </div>
      
      <div ng-hide="uneko_audioa.izena == ''">
        <button class="btn btn-default btn-lg" ng-click="audioa_play ()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        <button class="btn btn-default btn-lg" ng-click="audioa_pause ()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
        <button class="btn btn-default btn-lg" ng-click="audioa_stop ()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
        <button ng-click="audioa_delete ()" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        <div>{{uneko_audioa.counter | kontador}} | {{uneko_audioa.iraupena | kontador}}</div>
        <!--<uib-progressbar max="uneko_audioa.iraupena" value="uneko_audioa.counter+1"><span style="color:white; white-space:nowrap;">{{uneko_audioa.counter | kontador}} / {{uneko_audioa.iraupena | kontador}}</span></uib-progressbar>-->
      </div>
    </uib-tab>
    
    <div class="pull-right">
      <a href="#/ipuinak/{{erabiltzailea.id}}">{{erabiltzailea.izena}}</a> &gt; {{ipuina.izenburua}}
      <button type="button" class="btn btn-default" ng-click="menuaCollapse()"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
    </div>
  </uib-tabset>
</div>
