        <div class="col-xs-10">
          <div id="eszenak">

              <img ng-click="changeEszena (eszena)" hm-press="pressEszena (eszena.id)" ng-repeat="eszena in eszenak" class="fondo" ng-class="{'active': eszena.id == uneko_eszena_id}" ng-src="{{eszena.fondoa_fullPath}}" src="images/eszena_fondo_gabe.jpg" alt="eszena" />
              
            </div>
            
            <!-- <a ng-click="eszenaAtzeratu ()" ng-disabled="!eszenak_nabigazioa.atzera"><img src="images/ikonoak/next.png" class="prevnext itzal" alt="eszena atzeratu" /></a> -->

<uib-tabset active="0" id="beheko-menua"> 
  <uib-tab index="0">  
    <uib-tab-heading><img class="pestaina-irudia"  src="images/pestaina-fondoak-aktibo.png"/></uib-tab-heading>    
    <div class="tab-edukia menu-fondoa">
      <div class="row">
        <div class="col-xs-10">
          <div class="elementuak">
            <a ng-click="addFondoa (fondoa)" hm-press="pressFondoa (fondoa)" ng-repeat="fondoa in fondoak"><img ng-src="{{fondoa.fullPath}}" class="irudia" alt="fondoa" fallback-src="images/eszena_fondo_gabe.jpg"/></a>
          </div>
        </div>
        
        <div class="col-xs-2">
          <div class="kargatu">            
            <a ng-click="takeGallery ('fondoa')"><img src="images/ikonoak/galeria.jpg" class="ikon" alt="galeria" /></a>
            <a ng-click="takePicture ('fondoa')"><img src="images/ikonoak/kamara.jpg" class="ikon" alt="kamara" /></a>
          </div>
        </div>
      </div>
    </div>
  </uib-tab>
  
  <uib-tab index="1">
    <uib-tab-heading><img class="pestaina-irudia"  src="images/pestaina-pertsonaiak-aktibo.png"/></uib-tab-heading>
    
    <div class="tab-edukia menu-fondoa">
      <div class="row">
        <div class="col-xs-10">
          <div class="elementuak">
            <a ng-click="addObjektua (objektua)" hm-press="pressObjektua (objektua)" ng-repeat="objektua in objektuak"><img ng-src="{{objektua.fullPath}}" class="irudia" alt="objektua" fallback-src="images/erabiltzailea.png"/></a>
          </div>
        </div>
        
        <div class="col-xs-2">
          <div class="kargatu">            
            <a ng-click="takeGallery ('objektua')"><img src="images/ikonoak/galeria.jpg" class="ikon" alt="galeria" /></a>
            <a ng-click="takePicture ('objektua')"><img src="images/ikonoak/kamara.jpg" class="ikon" alt="kamara" /></a>
          </div>
        </div>
      </div>
    </div>
  </uib-tab>
  
  <uib-tab index="2">
    <uib-tab-heading><img class="pestaina-irudia" src="images/pestaina-testuak-aktibo.png"/></uib-tab-heading>
    
    <div class="tab-edukia menu-fondoa">
      <a ng-click="addTestua ()"><img src="images/ikonoak/gehitu.png" id="testu_berria" class="itzal" alt="testua gehitu" /></a>
    </div>
  </uib-tab>
  
  <uib-tab index="3" deselect="audioa_tab_desaukeratua()">
    <uib-tab-heading><img class="pestaina-irudia" src="images/pestaina-audioak-aktibo.png"/></uib-tab-heading>
    
    <div class="tab-edukia menu-fondoa">
      <div ng-hide="uneko_audioa.izena != ''">
        <div class="mikro">
          <img src="images/ikonoak/mikro.jpg" alt="mikrofonoa" />
          <p>{{uneko_audioa.counter | kontador}}</p>
          <!--<p ng-hide="uneko_audioa.counter == 0">{{uneko_audioa.counter | kontador}}</p>-->
        </div>
        
        <div class="kontrols">
          <a ng-click="audioa_startRecord ()" ng-hide="uneko_audioa.egoera == 'record'"><img src="images/ikonoak/audio_rec.png" class="itzal" alt="grabatzen hasi" /></a>
          <a ng-click="audioa_stopRecord ()" ng-hide="uneko_audioa.egoera == 'stop'"><img src="images/ikonoak/audio_stop.png" class="itzal" alt="grabazioa gelditu" /></a>
        </div>
      </div>
      
      <div ng-hide="uneko_audioa.izena == ''">
        <div class="mikro">
          <img src="images/ikonoak/mikro.jpg" alt="mikrofonoa" />
          <!--<p>{{uneko_audioa.counter | kontador}} | {{uneko_audioa.iraupena | kontador}}</p>-->
          <p>{{uneko_audioa.counter | kontador}}</p>
        </div>
        
        <div class="kontrols">
          <a ng-click="audioa_play ()" ng-hide="uneko_audioa.egoera == 'play'"><img src="images/ikonoak/audio_play.png" class="itzal" alt="entzun" /></a>
          <a ng-click="audioa_pause ()" ng-hide="uneko_audioa.egoera != 'play'"><img src="images/ikonoak/audio_pause.png" class="itzal" alt="pausatu" /></a>
          <a ng-click="audioa_stop ()" ng-hide="uneko_audioa.egoera != 'play' && uneko_audioa.egoera != 'pause'"><img src="images/ikonoak/audio_stop.png" class="itzal" alt="gelditu" /></a>
          
          <button ng-click="audioa_delete ()" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </div>
        
        <!--<uib-progressbar max="uneko_audioa.iraupena" value="uneko_audioa.counter+1"><span style="color:white; white-space:nowrap;">{{uneko_audioa.counter | kontador}} / {{uneko_audioa.iraupena | kontador}}</span></uib-progressbar>-->
      </div>
    </div>
  </uib-tab>
  
  <div class="pull-right">
    <!--
    <a href="#/ipuinak/{{erabiltzailea.id}}">{{erabiltzailea.izena}}</a> &gt; {{ipuina.izenburua}}
    <button type="button" class="btn btn-default" ng-click="menuaCollapse()"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
  -->
  </div>
  
</uib-tabset>
