<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">Ipuin berria</h4>
</div>
<div class="modal-body">
  <div ng-if="errore_mezua !== ''" class="alert alert-warning" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Oharra:</span>
    {{errore_mezua}}
  </div>
  
  <form name="formularioa" novalidate="" ng-submit="ipuin_berria_sortu (formularioa)">
    <div class="form-group" ng-class="{'has-error': errore_mezua !== ''}">
      <label for="izenburua">Izenburua</label>
      <input type="text" class="form-control" id="izenburua" name="izenburua" ng-model="eremuak.izenburua" placeholder="Izenburua" required autofocus />
    </div>
    
    <button type="button" class="btn btn-default" ng-click="itxi ()">Itxi</button>
    <button type="submit" class="btn btn-primary">Gorde</button>
  </form>
</div>
