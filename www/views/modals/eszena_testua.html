<div class="modal-header">
  <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="itxi ()"><span aria-hidden="true">&times;</span></button>-->
  <img class="itxi" src="images/ikonoak/itxi.png" ng-click="itxi ()" alt="itxi" />
</div>

<div class="modal-body">

  <div ng-if="errore_mezua !== ''" class="alert alert-warning" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Oharra:</span> {{errore_mezua}}
  </div>

  <form name="formularioa" novalidate="" id="testu_form">

    <div class="form-group" ng-class="{'has-error' : submit && formularioa.testua.$invalid, 'has-success' : submit && formularioa.testua.$valid}">
      <label for="testua">Testua</label>
      <div contenteditable="true" id="testua-div" spellcheck="false" ng-model="formularioa.testua"></div>
    </div>
    <div class="botoiak">

    </div>
    <div ng-if="submit && formularioa.testua.$invalid" class="alert alert-warning" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Oharra:</span> Testua eremua bete mesedez
    </div>
    <h3 ng-if="zuzenketak.length > 0">Gomendioak</h3>
    <p ng-repeat="zuzenketa in zuzenketak">
      <strong>{{ zuzenketa.hitza }}</strong>
      <span ng-repeat="gomendioa in zuzenketa.gomendioak">, {{ gomendioa }}</span>
    </p>

  </form>
  <a ng-click="lehenengo_planora ()" ng-if="!first"><img src="images/ikonoak/kapa.png" id="lehenengo_planora"/></a>
  <a ng-click="testua_ezabatu ()" ng-if="!first"><img src="images/ikonoak/trash.png" id="erabiltzailea_ezabatu" /></a>
  <a ng-click="testua_gorde (formularioa)" id="erabiltzailea"><img src="images/ikonoak/check.png" id="check" /></a>
<div style="clear: both"></div>
</div>
